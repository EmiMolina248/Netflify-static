<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- CSS only -->
        <link rel="stylesheet" href="popups.css" />
        <script src="popupS.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/signin.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
            rel="stylesheet"
        />
        <script src="sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css"/>

        <title>Iniciar sesión</title>
    </head>
    <body>
        <section class="body">
            <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-lg">
                <div class="container">
                    <a class="navbar-brand mx-auto d-lg-none" href="#hero">
                        Programa de Asma Grave
                        <strong class="d-block">Hospital Pediátrico del Niño Jesús</strong>
                    </a>
        
                    <button
                        class="navbar-toggler collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div
                        class="navbar-collapse collapse"
                        id="navbarNav"
                    >
                        
                        <img
                        src="images/logo.png"
                        class="animate__animated  animate__backInLeft img-fluid logo navbar-brand d-none d-lg-block " 
                        alt="get a vaccine"
                        title="get a vaccine for yourself"
                    />
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Inicio</a>
                            </li>
        
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>            
        
                            <a class="animate__animated animate__backInDown navbar-brand d-none d-lg-block">
                                Programa de Asma Grave<strong class="d-block">Hospital Pediátrico del Niño Jesús</strong>
                            </a>
        
                            <li class="nav-item">
                                <a class="nav-link" href="#reviews"
                                    >Testimonials</a
                                >
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link active" href="#contact"
                                    >Contact</a
                                >
                            </li>
                            
        
                        
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary botoninicio"><a href="/login"
                                >Iniciar sesión</a
                            ></button>
                            
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="login-box">
                    <form
                        class="row login-form col-sm-12"
                        action="/login"
                        method="post"
                    >
                        <br />
                        <h3 class="header-title">Iniciar sesion</h3>
                        <div class="form-group">
                            <label for="usuario"></label>
                            <input
                                name="usuario"
                                type="text"
                                class="form-control"
                                placeholder="Ingrese usuario"
                            />
                        </div>
                        <div class="form-group">
                            <label for="contraseña"></label>
                            <input
                                name="contraseña"
                                type="Password"
                                class="form-control"
                                placeholder="Ingrese contraseña"
                            />
                        </div>
                        <div class="form-group">
                            <button
                                type="submit"
                                class="btn btn-primary btn-block"
                            >
                                Iniciar sesion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
